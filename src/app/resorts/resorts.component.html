<div class="element-left">
  <app-resort-list
    (chosenResortOut)='onChosenResort($event)'>
  </app-resort-list>
</div>
<div class="element-right">
  <ng-container *ngIf="resort != null">
    <app-weather
      [resortWeather]="resort.weather">
    </app-weather>
    <app-social-info
      [resortSocialInfo]="resort.socialInfo">
    </app-social-info>
  </ng-container>
</div>
<div class="clear"></div>
