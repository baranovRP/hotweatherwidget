<mat-card class="weather-card">
  <mat-card-header fxLayoutAlign="center">
    <mat-card-title>{{weather.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <h2 fxLayoutAlign="center">
        <img [src]="weather.icon" alt=""/>{{weather.temperature}}°</h2>
    </div>
    <h2 fxLayoutAlign="center">Water {{weather.water}}°</h2>
  </mat-card-content>
</mat-card>
